name: electron-setup
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
jobs:
  release:
    name: build and release electron app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Setup Pnpm
        run: npm i -g pnpm

      - name: Install Pnpm
        run: pnpm run bootstrap

      - name: Build
        run: pnpm run electron:build
        env:
          GH_TOKEN: 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
         
      - name: Clean Upload File
        run: |
          pnpm rimraf "dist_electron/!(*.exe|)"

      - name: Upload File
        uses: actions/upload-artifact@v3
        with:
          name: window
          path: dist_electron

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist_electron/**"
        env:
          GH_TOKEN: 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
          GITHUB_TOKEN: ${{ secrets.PRESS_TOKEN }}
